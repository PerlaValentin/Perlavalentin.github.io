<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="stylesv2.css">
</head>
<body onLoad="populate()">

<div class="wrapper-container">
  <div class="blog-slider__container">

  	<div class="blogSlides fade">
    	<div class="blog-slider__numbertext">1 / 3</div>
    	<img src="img/orange-cocktail-darker.jpg">

    	<div class="blog-slider__text1">
    		<div class="quiz-box quiz-1">
    			<h2 class="quiz-question"> You prefer  alcohol to be:</h2>
    			<div class="quiz-answer">
      			<label><input type="radio" name="q1" onClick="saver(1,1)"> Hard</label>
      			<label><input type="radio" name="q1" onClick="saver(1,2)"> Sweet </label>
      			<label><input type="radio" name="q1" onClick="saver(1,3)"> Dry</label>
    			</div>
  			</div>
    	</div>
  	</div>

    <div class="blogSlides fade">
    	<div class="blog-slider__numbertext">2 / 3</div>
    	<img src="img/vader.jpg">

      <div class="blog-slider__text2">
    	 <div class="quiz-box quiz-2">
    		<h2 class="quiz-question"> Your force is strong with the:</h2>
    		  <div class="quiz-answer">
      		  <label><input type="radio" name="q2" onClick="saver(2,10)"> Dark Side</label>
      		  <label><input type="radio" name="q2" onClick="saver(2,20)"> Light Side</label>
    			 </div>
    	 </div>
    	</div>
  	</div>

  	<div class="blogSlides fade">
   	 	<div class="blog-slider__numbertext">3 / 3</div>
   	 	<img src="img/lemon.jpg">

   	<div class="blog-slider__text3">
   			<div class="quiz-box quiz-3">
    			<h2 class="quiz-question"> You prefer  alcohol to be:</h2>
    			<div class="quiz-answer">
      			<label><input type="radio" name="q3" onClick="saver(3,100)"> An Orange</label>
      			<label><input type="radio" name="q3" onClick="saver(3,200)"> A Lemon</label>
     			 <label><input type="radio" name="q3" onClick="saver(3,300)"> A Pineapple</label>
    			</div>
  			</div>
   		</div>
 	</div>


	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>

	<div class="get-result">
  		<input class="btn btn-primary" type="button" name="result" value="Submit" onClick="total()">
  		<input class="btn btn-default" type="reset" value="Reset">
	</div>
<hr>
	<div class="result-box">
 	 	<h3>Your Cocktail type is: </h3>
  		<div id="result"></div>
	</div>

</div>


<br>

<div class="blogSlider__dots" style="text-align:center">
  <div class="blogSlider__dots--dot" onclick="currentSlide(1)"></div>
  <div class="blogSlider__dots--dot" onclick="currentSlide(2)"></div>
  <div class="blogSlider__dots--dot" onclick="currentSlide(3)"></div>
</div>




</div><!-- /.container -->
	<script src="main.js"></script>
</body>
</html>
