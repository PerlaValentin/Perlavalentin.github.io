<body>
<div id="reservation" class="light-wrapper">
<form name="submit-to-google-sheet">
<h1>Table Reservation</h1>
<h2>We would be glad to reserve a table for you at our restaurant!</h2>

<div class="fields">Name<span id="asterisk"> *</span><br/>
<input type="text" name="name" style="width : 400px;" class="form-control"/>
</div>
<div class="fields">Phone<br/>
<input type="text" name="phone" style="width : 400px;" class="form-control"/>
</div>
<div class="fields">Email<br/>
<input type="text" name="email" style="width : 400px;" class="form-control"/>
</div>
<div class="fields">Date<span id="asterisk"> *</span><br/>
<input type="text" name="date" style="width : 250px;" class="form-control"/>
</div>


<div div class="fields">Time<span id="asterisk"> *</span><br/>
<input type="text" name="time" style="width : 250px;" class="form-control"/>
</div>

<div div class="fields">Number of Attendees<span id="asterisk"> *</span><br/>
<input type="text" name="attendees" style="width : 250px;" class="form-control"/>
</div>
