<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
<div class="Reservation">
    <form name="submit-to-google-sheet">
      <input name="name" type="name" placeholder="Name" required>
      <input name="phone" type="phone" placeholder="Phone" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="date" type="date" placeholder="Date" required>
      <input name="time" type="time" placeholder="Time" required>
      <input name="attendees" type="number" placeholder="Number of Attendees" required>
      <input name="comments" type="text" placeholder="Comments" required>
      <button type="submit">Send</button>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
