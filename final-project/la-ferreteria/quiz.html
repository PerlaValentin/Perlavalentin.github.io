<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" href="quiz.css">
</head>
<body>
	  <div class="quiz-wrapper">
    <h1>HEADER!</h1>
    <div class="wrapper-container">
      <div id="prev-button">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      </div>

      <div class="blog-slider__container">
      <!-- /Question 1 -->
      <div class="blogSlides fade" style="display: block;position: relative;">
        <div class="blog-slider__numbertext">1 / 3
        </div>
        <img src="img/orange-cocktail-darker.jpg">
        <div class="blog-slider__text1">
          <h2 class="quiz-question"> You prefer  alcohol to be:</h2>
          <div class="quiz-answer">
              <label><input type="radio" name="q1" onClick="saver(1,1)"> Hard</label>
              <label><input type="radio" name="q1" onClick="saver(1,2)"> Sweet </label>
              <label><input type="radio" name="q1" onClick="saver(1,3)"> Dry</label>
          </div>
        </div>
      </div>
      <!-- /Question 2 -->
      <div class="blogSlides fade" style="display: block;position: relative;">
        <div class="blog-slider__numbertext">2 / 3
        </div>
        <img src="img/sweet.jpg">
        <div class="blog-slider__text2">
          <h2 class="quiz-question"> Are you sweet or sour?:</h2>
            <div class="quiz-answer">
                <label><input type="radio" name="q2" onClick="saver(2,10)"> Sweet</label>
                <label><input type="radio" name="q2" onClick="saver(2,20)"> Sour</label>
           </div>
        </div>
      </div>
      <!-- /Question 3 -->
      <div class="blogSlides fade" style="display: block;position: relative;">
        <div class="blog-slider__numbertext">3 / 3
        </div>
        <img src="img/lemon.jpg">
        <div class="blog-slider__text3">
          <h2 class="quiz-question"> Your favorite fruit is:</h2>
          <div class="quiz-answer">
              <label class="radio-button"><input type="radio" name="q3" onClick="saver(3,100)"> An Orange</label>
              <label><input type="radio" name="q3" onClick="saver(3,200)"> A Lemon</label>
            <label><input type="radio" name="q3" onClick="saver(3,300)"> A Pineapple</label>
          </div>
        </div>
      </div>
      <!-- /Submit SLIDE -->
      <div class="blogSlides fade" style="display: block;position: relative;">
        <div class="blog-slider__numbertext">
        </div>
        <img src="img/results.jpg" id="result-image">
        <div id="submit-content">
          <div class="blog-slider__text4">
          <h2 class="quiz-question">Click to see your favorite cocktail!</h2>
          <div class="get-result">
            <input class="btn btn-primary" type="button" name="result" value="Submit" onClick="total()">
        </div>
        <div class="result-box">
          <h3>Your Cocktail type is: </h3>
          <div id="result">
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
<!-- /End Quiz Wrapper -->
      <div id="next-button">
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
